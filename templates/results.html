<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedLens - Results</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Global Styles */
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --bg-tertiary: #252525;
        --text-primary: #e0e0e0;
        --text-secondary: #9e9e9e;
        --accent-color: #7b68ee;
        --accent-hover: #6a5acd;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        --border-radius: 8px;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "JetBrains Mono", monospace;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
      }

      a {
        text-decoration: none;
        color: var(--text-primary);
        transition: var(--transition);
      }

      ul {
        list-style: none;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Header Styles */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        width: 100%;
      }

      .logo h1 {
        font-size: 28px;
        letter-spacing: -1px;
      }

      .logo span {
        color: var(--accent-color);
      }

      .header-quote {
        font-size: 14px;
        font-style: italic;
        max-width: 400px;
        text-align: right;
        position: relative;
        padding: 0 10px;
        line-height: 1.3;
      }

      .header-quote:before {
        content: '"';
        font-size: 24px;
        position: absolute;
        left: -2px;
        top: -8px;
        color: var(--accent-color);
        opacity: 0.6;
        font-family: Georgia, serif;
      }

      .header-quote:after {
        content: '"';
        font-size: 24px;
        position: absolute;
        right: -2px;
        bottom: -8px;
        color: var(--accent-color);
        opacity: 0.6;
        font-family: Georgia, serif;
      }

      .header-quote span {
        background: linear-gradient(to right, #7b68ee, #9370db);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 500;
      }

      /* Main content */
      main {
        flex: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Profile Section */
      .profile-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 0;
        width: 100%;
        max-width: 800px;
      }

      .profile-header {
        display: flex;
        align-items: center;
        gap: 25px;
        margin-bottom: 40px;
        width: 100%;
        justify-content: center;
      }

      .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--accent-color);
        box-shadow: 0 0 20px rgba(123, 104, 238, 0.4);
      }

      .profile-title {
        flex: 1;
        max-width: 500px;
      }

      .profile-title h2 {
        font-size: 32px;
        margin-bottom: 8px;
        background: linear-gradient(to right, #ffffff, #e0e0e0);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-align: center;
      }

      .profile-title p {
        color: var(--text-secondary);
        font-size: 16px;
        text-align: center;
      }

      /* Results Section */
      .results-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
        width: 100%;
        margin: 0 auto;
      }

      .result-card {
        background: linear-gradient(145deg, #1e1e1e, #252525);
        padding: 30px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: var(--transition);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.5s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-card:nth-child(2) {
        animation-delay: 0.2s;
      }

      .result-card:nth-child(3) {
        animation-delay: 0.4s;
      }

      .result-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        border-color: rgba(123, 104, 238, 0.3);
      }

      .result-card h3 {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        font-size: 20px;
        background: linear-gradient(to right, #ffffff, #e0e0e0);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .result-card h3 i {
        color: white;
        background: linear-gradient(135deg, var(--accent-color), #9370db);
        height: 35px;
        width: 35px;
        line-height: 35px;
        text-align: center;
        border-radius: 50%;
        font-size: 16px;
        box-shadow: 0 5px 15px rgba(123, 104, 238, 0.3);
      }

      .result-card p {
        color: var(--text-primary);
        font-size: 15px;
        margin-bottom: 15px;
        line-height: 1.7;
      }

      .result-card ul {
        margin-left: 15px;
      }

      .result-card ul li {
        color: var(--text-secondary);
        font-size: 15px;
        margin-bottom: 10px;
        position: relative;
        padding-left: 20px;
      }

      .result-card ul li:before {
        content: "â€¢";
        color: var(--accent-color);
        position: absolute;
        left: 0;
        font-size: 18px;
      }

      /* Back Button */
      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 40px;
        padding: 12px 25px;
        background-color: var(--accent-color);
        color: white;
        border-radius: var(--border-radius);
        font-weight: 500;
        transition: var(--transition);
        border: none;
        cursor: pointer;
        font-family: "JetBrains Mono", monospace;
      }

      .back-button:hover {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 25px 0;
        color: var(--text-secondary);
        font-size: 14px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        margin-top: 60px;
        width: 100%;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }

        .header-quote {
          text-align: center;
        }

        .profile-header {
          flex-direction: column;
          text-align: center;
        }

        .profile-title h2 {
          font-size: 28px;
        }
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1>Linked<span>Lens</span></h1>
        </div>
        <div class="header-quote">
          <span>See beyond profiles, reveal the professional story behind the connect</span>
        </div>
      </header>

      <main>
        <div class="profile-section">
          <div class="profile-header">
            <img id="profile-image" src="/static/placeholder.png" alt="Profile Picture" class="profile-image" onerror="this.src='https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png'">
            <div class="profile-title">
              <h2 id="profile-name">Loading profile...</h2>
              <p id="profile-headline">Professional background</p>
            </div>
          </div>

          <div class="results-container">
            <div class="result-card">
              <h3><i class="fas fa-user-tie"></i> Profile Summary</h3>
              <div id="summary-content">
                <p>Loading summary...</p>
              </div>
            </div>

            <div class="result-card">
              <h3><i class="fas fa-lightbulb"></i> Key Facts</h3>
              <ul id="facts-list">
                <li>Loading facts...</li>
              </ul>
            </div>
          </div>

          <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i> Search Again
          </a>
        </div>
      </main>

      <footer>
        <p>&copy; 2023 LinkedLens. All rights reserved.</p>
      </footer>
    </div>

    <script>
      // Parse the data sent from the Python backend
      const data = {{data|tojson|safe}};
      
      // DOM elements
      const profileName = document.getElementById('profile-name');
      const profileHeadline = document.getElementById('profile-headline');
      const summaryContent = document.getElementById('summary-content');
      const factsList = document.getElementById('facts-list');
      const profileImage = document.getElementById('profile-image');
      
      // Update UI with data
      function updateUI() {
        if (data) {
          // Set profile picture if available
          if (data.picture_url) {
            profileImage.src = data.picture_url;
          }
          
          // Handle summary and facts
          if (data.summary_and_facts) {
            // Set name and title if available
            if (data.name) {
              profileName.textContent = data.name;
            }
            
            if (data.summary_and_facts.headline) {
              profileHeadline.textContent = data.summary_and_facts.headline;
            }
            
            // Set summary if available
            if (data.summary_and_facts.summary) {
              summaryContent.innerHTML = `<p>${data.summary_and_facts.summary}</p>`;
            }
            
            // Set facts if available
            if (data.summary_and_facts.facts && Array.isArray(data.summary_and_facts.facts)) {
              factsList.innerHTML = '';
              data.summary_and_facts.facts.forEach(fact => {
                const li = document.createElement('li');
                li.textContent = fact;
                factsList.appendChild(li);
              });
            } else {
              factsList.innerHTML = '<li>No key facts available</li>';
            }
          } else {
            summaryContent.innerHTML = '<p>No summary available</p>';
            factsList.innerHTML = '<li>No key facts available</li>';
          }
        } else {
          // Handle case when no data is available
          profileName.textContent = 'Profile not found';
          profileHeadline.textContent = 'No data available';
          summaryContent.innerHTML = '<p>No profile data could be retrieved. Please try another search.</p>';
          factsList.innerHTML = '<li>No data available</li>';
        }
      }
      
      // Call updateUI when the page loads
      document.addEventListener('DOMContentLoaded', updateUI);
      
      // Add animation for cards
      const resultCards = document.querySelectorAll('.result-card');
      resultCards.forEach((card, index) => {
        card.style.animationDelay = `${0.2 * index}s`;
      });
    </script>

  </body>
</html>
